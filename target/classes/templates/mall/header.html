<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head-fragment(title,path)">
    <meta charset="UTF-8">
    <title>ITEMA商城 Itema-mall</title>
    <link rel="stylesheet" th:href="@{/mall/css/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/mall/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/mall/css/common.css}">
    <link rel="stylesheet" th:href="@{/mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{'/mall/styles/'+${path}+'.css'}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
    <link rel="stylesheet" th:href="@{/mall/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/mall/css/lightslider.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/mall/css/lightslider.min.css}">
</head>
<nav id="nav" th:fragment="nav-fragment">
    <div class="banner_x center">
        <a th:href="@{/index}" class="logo"><h1>Itema商城</h1></a>
        <div class="fr">
            <div class="search">
                <input class="text" type="text" id="keyword" autocomplete="off">
                <div class="search_hot">
                </div>
            </div>
            <div class="button iconfont icon-search" onclick="search()"></div>
        </div>
    </div>
</nav>
<header id="header" th:fragment="header-fragment" >
    <div class="center" th:if="${session.loginUser==null}">
        <!--个人或商家进入，左上角-->
        <ul class="fl">
            <li><a th:href="@{/index}">&nbsp;&nbsp;FRONT PAGE&nbsp;&nbsp;</a></li>
            <li><a th:href="@{/admin/login}" >&nbsp;&nbsp;ADMIN&nbsp;&nbsp;</a></li>
            <li><a th:href="@{/shop}">&nbsp;&nbsp;MY SHOP&nbsp;&nbsp;</a></li>
        </ul>
        <!--右上角-->
        <div class="fr">
            <th:block th:unless="${session.itemaMallUser==null}">
                <div class="user">
                    <ul class="selector">
                        <li>
                            <a th:href="@{/personal}">
                                个人中心
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/orders}">
                                我的订单
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/logout}">
                                退出登录
                            </a>
                        </li>
                    </ul>
                    <a href="##" class="username">
                        <th:block th:text="${session.itemaMallUser.nickName}"></th:block>
                        <i class="iconfont icon-down"></i>
                    </a>
                </div>
                <div class="shopcart">
                    <a th:href="@{/shop-cart}" style="color: white;"><i class="iconfont icon-cart"></i>
                        SHOP CART(
                        <th:block th:text="${session.itemaMallUser.shopCartItemCount}"></th:block>
                        )</a>
                </div>
            </th:block>
            <th:block th:if="${session.itemaMallUser==null}">
                <ul class="login">
                    <li><a th:href="@{/login}">LOG IN</a></li>
                    <li><a th:href="@{/register}">LOG UP</a></li>
                </ul>
                <div class="shopcart">
                    <a href="##" style="color: white;"><i class="iconfont icon-cart"></i>
                        SHOP CART(0)</a>
                </div>
            </th:block>
        </div>
    </div>
    <div class="center" th:if="${session.loginUser!=null}">
        <!--管理员进入左上角-->
        <ul class="fl">
            <li><a th:href="@{/index}">Itema商城</a></li>
            <li><a th:href="@{/admin}" >后台管理系统</a></li>
        </ul>
        <!--右上角-->
        <div class="fr">
            <ul class="login">
                <li><a th:href="@{/admin/logout}">安全退出</a></li>
            </ul>
        </div>
    </div>
</header>

</html>
