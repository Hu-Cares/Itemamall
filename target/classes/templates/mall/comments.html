<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('Itema商城-商品详情','detail')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>

<style>
    .table tr td {border:20px solid white;background-color: #fff5e9;}
    *{margin:0px;padding:0px;}
    .comment{
        margin-top:4% ;margin-left:12%;padding:2%;width:68%;background-color: #fff5e9;
        border: 20px dashed #fff5e9;border-radius:1em;position:relative;display:a;
    }
    .comment:hover img{border-radius:1em;border: 2px solid #FFAA42;}
    .comment:hover{background-color:#fff5e9;}
    .comment img{width:90px;position:absolute;top:-1%;left:-15%;border-radius:2em;border:2px solid #FFAA42;}
    .comment p{text-indent:2em; margin-top:-2%;}
    .comment .up{color:#FFAA42;text-decoration:none;position:absolute;bottom:-6px;right:8%;}
    .comment .up:hover{color:#000;}

</style>

<!--<div id="comments">-->
<div id="detail">
    <!-- nav -->
    <nav th:replace="mall/header::nav-fragment"></nav>
    <!-- 这里使用的是 th:utext 标签，用 th:text 不会解析 html，用 th:utext 会解析 html -->
    <!--    <div class="goods mt20 w clearfix" th:utext="${goodsDetail.goodsDetailContent}">
        </div>-->
    <div class="dc">
        <div class="content w">
            <div class="title fl">评论</div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="intro mt20 w clearfix" style="height: 900px">
        <div class="center fr">
            <div class="return fr">
                <a style="color:#FFAA42;float:none;text-decoration: underline;"
                   th:href="@{'/goods/detail/'+${goodsDetail.goodsId}}">返回商品详情</a>
            </div>

            <div>
                <th:block>
                    <div class='comment'
                         th:each="Comments:${Comments}" ><!--th:src="@{/mall/image/favicon.png}"-->
                        <img src='img/1.png' alt='匿名用户' th:each="Comments:${Comments}"/>
                        <p th:each="Comments:${Comments}" th:text="${Comments}"></p>
                        <a class='up' href="" th:each="Comments:${Comments}">回复&nbsp;&nbsp;&nbsp;&nbsp;赞</a>
                    </div>
                </th:block>
            </div>

        </div>
        <div class="clear"></div>
    </div>

    <!--<a th:href="@{'/goods/detail/'+${goodsDetail.goodsId}}">返回商品详情</a>
    <th:block>
        <ul>
            <li class="" th:each="Comments:${Comments}"
                th:text="${Comments}">评论加载中</li>
        </ul>
    </th:block>-->

</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>

</body>
</html>
